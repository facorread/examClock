<html>
    <head>
        <title>Exam clock by Fabio Correa</title>
        <script type="text/javascript" src="script.js"></script>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        <table class="timeTable">
        <tr>
        <td>
            <span id="hr">00</span>
            <span> : </span>
            <span id="min">00</span>
            <span id="secseparator"> : </span>
            <span id="sec">00</span>
            <span id="ampm"> AM</span>
        </td>
        <td class="examTimeCell">
            <span> Time left: </span>
            <span id="examTimeLeft">00</span>
            <span id="examTimeLeftMin"> Min</span>
        </td>
        </tr>
        </table>
        <div class="ExamMessagesDiv">
        <textarea autofocus class="ExamMessages" rows=15>
Please sit quietly on every other chair.
Not allowed: Devices, calculators, notes.
Allowed: Pen, pencil, eraser.

Please write CLEARLY.
There is no extra paper.

Come forward if you have questions.</textarea>
        </div>
    </body>
</html>
