<html>
    <head>
        <title>Exam clock by Fabio Correa</title>
        <script type="text/javascript" src="script.js"></script>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body onresize="resizeExam()">
        <table class="timeTable">
        <tr>
        <td class="currentTimeCell" id="currentTimeCell"></td>
        <td class="examTimeCell" id="examTimeCell" onclick="setExamTime()">
						Contents are set by script.js
        </td>
        </tr>
        </table>
        <div class="ExamMessagesDiv">
        <textarea autofocus class="ExamMessages" id="ExamMessages">
Please sit quietly on every other chair.
Not allowed: Devices, calculators, notes.
Allowed: Pen, pencil, eraser.

Please write CLEARLY.
There is no extra paper.

Come forward if you have questions.</textarea>
        </div>
    </body>
</html>
